<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="CSS/stylesRegistrarse.css">
    <link rel="icon" type="image/png" href="Public/Favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="card shadow p-4" style="width: 400px; border-radius: 15px;">
        
        <h2 class="text-center mb-4">Registrarse</h2>

        <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
            <div id="toastExito" class="toast align-items-center text-bg-success border-0" role="alert">
                <div class="d-flex">
                    <div class="toast-body">
                        Usuario creado correctamente
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            </div>
        </div>

        <form id="registerForm">
            
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>

            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="number" class="form-control" id="telefono" required>
            </div>

            <div class="mb-3">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" class="form-control" id="correo" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Registro de Huella</label>
                <input type="text" class="form-control" placeholder="Huella registrada en sistema físico" disabled>
                <small class="text-muted">
                    La huella se registra en el dispositivo del gimnasio.
                </small>
            </div>

            <button id="btnRegistrar" type="submit" class="btn btn-warning w-100">
                Crear Cuenta
            </button>

        </form>

        <p class="text-center mt-3">
            ¿Ya tienes cuenta?
            <a href="IniciaSesion.html">Inicia sesión</a>
        </p>

    </div>
    <script type="module" src="JS/scriptsRegistrarse.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
